<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鹰啸天酒店管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">


    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="plugins/jQueryUI/jquery-ui.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/adminLTE/js/app.min.js"></script>
    <link href="../css/header.css" rel="stylesheet">

    <script type="text/javascript">
        function SetIFrameHeight() {
            var iframeid = document.getElementById("iframe"); //iframe id
            if (document.getElementById) {
                iframeid.height = document.documentElement.clientHeight;
            }
        }
    </script>
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/service/indexService.js"></script>
    <script type="text/javascript" src="../js/controller/indexController.js"></script>

</head>

<body class="hold-transition skin-blue sidebar-mini" ng-app="yingxiaotian" ng-controller="indexController" ng-init="findName()">
<!--头部-->
<header class="main-header row" id="header">
    <!--logo-->
    <div class="col-md-4">
        <a href="home.html" target="iframe"><img src="../img/logo.png" style="" id="logo"></a>
    </div>
    <!--搜索-->
    <div class="col-md-4">
        <div class="row">
            <input type="text" class="form-control" id="search" placeholder="请输入姓名或房间号">
            <button id="btn_search" class="btn btn-default">搜索</button>
        </div>
    </div>
    <!--欢迎，分配，退出-->
    <div class="col-md-3">
        <div class="row" id="right">
            欢迎你，{{users.username}}
            <a ng-if="users.userRole=='2'" href="user.html">分配</a>
            <a href="/logout">退出</a>
        </div>

    </div>
</header>
<!-- 导航侧栏 -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="../img/user.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>{{users.username}}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
            </div>
        </div>

        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li class="header">菜单</li>
            <li id="admin-index">
                <a href="home.html" target="iframe">
                    <i class="fa fa-dashboard"></i> <span>首页</span>
                </a>
            </li>

            <!-- 菜单 -->
            <li class="treeview">
                <a href="index.html">
                    <i class="fa fa-folder"></i>
                    <span>用户管理</span>
                    <span class="pull-right-container">
				       			<i class="fa fa-angle-left pull-right"></i>
				   		 	</span>
                </a>
                <ul class="treeview-menu">

                    <li id="admin-login">
                        <a href="user.html" target="iframe">
                            <i class="fa fa-circle-o"></i>用户分配
                        </a>
                    </li>
                </ul>
            </li>
            <!-- 菜单 /-->

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
<!-- 导航侧栏 /-->

<!-- 内容区域 -->
<div class="content-wrapper">
    <iframe width="100%" id="iframe" name="iframe" onload="SetIFrameHeight()"
            frameborder="0" src="home.html"></iframe>

</div>


</div>

</body>

</html>
