<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户分配</title>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <!--导入布局js，共享header-->
    <script type="text/javascript" src="js/include.js"></script>
    <link href="css/header.css" rel="stylesheet">

</head>
<body>
<!--头部-->
<div id="header"></div>

<div class="box-body" style="margin-top: 20px">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                            data-target="#editModal"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">

            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="sorting_asc">姓名</th>
                <th class="sorting">用户名</th>
                <th class="sorting">密码</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>张三</td>
                <td>zhangsan</td>
                <td>123456</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal">删除
                    </button>
                </td>
            </tr>
            <tr>
                <td>李四</td>
                <td>lisi</td>
                <td>123456</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal">删除
                    </button>
                </td>
            </tr>
            <tr>
                <td>王五</td>
                <td>wangwu</td>
                <td>123456</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal">删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->


    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">新增用户</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped"  width="800px">
                    <tr>
                        <td>姓名</td>
                        <td><input  class="form-control" placeholder="姓名" >  </td>
                    </tr>
                    <tr>
                        <td>用户名</td>
                        <td><input  class="form-control" placeholder="用户名">  </td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td><input type="password"  class="form-control" placeholder="密码">  </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
