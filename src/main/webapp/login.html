<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹰啸天酒店管理系统</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <style>
        body {
            width: 100%;
            height: 100%;
            background-image: url("img/background.jpg");
        }
    </style>

    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/service/loginService.js"></script>
    <script type="text/javascript" src="js/controller/loginController.js"></script>
</head>
<body ng-app="yingxiaotian" ng-controller="loginController" >
<div id="logo">
    <img src="img/logo.png" style="width: 20%;height: 20%;margin: 20px 20px 20px 20px">
</div>
<div class="htmleaf-container">
    <div class="wrapper">
        <div class="container">
            <h1>鹰啸天酒店管理系统</h1>

            <form class="form">
                <input type="text" ng-model="users.username" placeholder="用户名">
                <input type="password" ng-model="users.password" placeholder="密码">
                <button  ng-click="loginUser()" >登录</button>
            </form>
        </div>

        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script>
    $('#login-button').click(function (event) {
        event.preventDefault();
        $('form').fadeOut(500);
        $('.wrapper').addClass('form-success');
        setTimeout(function (){location.href='index.html'},2000);

    });
</script>
</body>
</html>
